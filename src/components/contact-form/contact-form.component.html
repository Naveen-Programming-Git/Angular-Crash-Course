<form ngForm #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div ngModelGroup="contact" #contact="ngModelGroup">
        <div class="form-group">
            <label for="contactName">Contact Name</label>
            <input 
                required 
                minlength="3" 
                maxlength="10" 
                ngModel 
                name="contactName" 
                #contactName="ngModel" 
                (blur)="onChange(contactName)" 
                id="contactName" 
                type="text" 
                class="form-control">
            <!-- <div class="alert alert-danger" *ngIf="!firstName.valid && firstName.touched">First Name is required</div> -->
            <div class="alert alert-danger" *ngIf="contactName.errors != null">
            <div *ngIf="contactName.errors?.['required']">First Name is required</div>
            <div *ngIf="contactName.errors?.['minlength']">Min Length {{contactName.errors['minlength'].requiredLength}}
            </div>
        </div>
    </div>
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input 
            required 
            minlength="3" 
            maxlength="10" 
            ngModel 
            name="firstName" 
            #firstName="ngModel" 
            (blur)="onChange(firstName)" 
            id="firstName" 
            type="text" 
            class="form-control">
        <!-- <div class="alert alert-danger" *ngIf="!firstName.valid && firstName.touched">First Name is required</div> -->
        <div class="alert alert-danger" *ngIf="firstName.errors != null">
        <div *ngIf="firstName.errors?.['required']">First Name is required</div>
        <div *ngIf="firstName.errors?.['minlength']">Min Length {{firstName.errors['minlength'].requiredLength}}
        </div>
    </div>
    </div>
    <div class="form-group">
        <label for="comments"></label>
        <textarea id="comments" ngModel name="comments" cols="30" rows="10" class="form-control"></textarea>
    </div> 
    <div class="form-group">
        <label for="isSubscribed">Is Subscribed</label>
            <input ngModel name="isSubscribed" id="isSubscribed" type="checkbox">        
    </div>
    <div class="form-group">
        <label for="contactMethod">Contact Method</label>
        <select multiple ngModel name="contactMethodName" id="contactMethod">
            <option *ngFor="let method of contactMethods" [ngValue]="method">{{method.name}}</option>
        </select>   
    </div>
    <div class="form-group" *ngFor="let contactMethod of contactMethods">
        <label for="contactMethod">       
            <input  
            ngModel 
            name="contactMethod" 
            id="contactMethod" 
            type="radio" 
            [value]="contactMethod.id">
            {{contactMethod.name}}
            
        </label>
    </div>
    <p>{{form.value | json}} </p>
    <button class="btn btn-primary" [disabled]="form.invalid">Create</button>
    
</form>
