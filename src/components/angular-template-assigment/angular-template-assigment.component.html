<form ngForm="form" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div ngModelGroup="course" #course="ngModelGroup">
        <div class="form-group">
            <label for="courseName">Course Name</label>
            <input required minlength="5" class="form-control" 
            type="text" 
            id="courseName" 
            ngModel 
            name="courseName"
            #courseName="ngModel">
        </div>
        <div class="alert alert-danger" *ngIf="courseName.errors != null">
            <div *ngIf="courseName.errors?.['required']">Name is required</div>
            <div *ngIf="courseName.errors?.['minlength']">Name should have minimum length {{courseName.errors['minlength'].requiredLength}}</div>
        </div>
        <div class="form-group" >
            <label for="category">Category</label>
            <select id="category" 
            class="form-control" 
            ngModel 
            name="category" 
            #category="ngModel"
             >                             
                <option value=""></option>
                <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="gurantee">
            <input type="checkbox" id="guarantee" ngModel name="guarantee" #gurantee="ngModel">
            30 day money back guarantee
        </label>
        </div>
    </div>
    
    <p>{{form.value | json }}</p>
    <button class="btn btn-primary" [disabled]="!form.valid">Submit</button>
</form>
